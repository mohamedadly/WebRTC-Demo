<div ng-controller="SubscriberController as Sub">
    <h2>Subscribe to a broadcast</h2>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="enter session id here..." ng-model="Sub.sid">
      <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="Sub.viewStream(Sub.sid)">Go!</button>
      </span>
    </div>
    
</div>
