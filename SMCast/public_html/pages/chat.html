<div ng-controller="ChatController as chatCTRL">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="chat with..." ng-model="chatCTRL.userID">
      <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="chatCTRL.chatwith(chatCTRL.userID)">Go!</button>
      </span>
    </div>
</div>
